<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Clicker</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Використовуємо змінні Telegram для автоматичної зміни тем (світла/темна) */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Щоб не було зайвого скролу в додатку */
        }

        #score-container {
            text-align: center;
            margin-bottom: 30px;
        }

        #score-label {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        #score {
            font-size: 4rem;
            font-weight: bold;
        }

        #click-btn {
            appearance: none;
            -webkit-appearance: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 600;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.1s active;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #click-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="score-container">
        <div id="score-label">Рахунок</div>
        <div id="score">0</div>
    </div>

    <button id="click-btn" type="button">КЛІК!</button>

    <script>
        // Ініціалізація Telegram WebApp
        const tg = window.Telegram.WebApp;

        // Повідомляємо Telegram, що додаток готовий
        tg.ready();
        tg.expand(); // Розгортаємо на максимально доступну висоту

        let count = 0;
        const scoreDisplay = document.getElementById('score');
        const btn = document.getElementById('click-btn');

        // Обробка кліку
        btn.addEventListener('click', () => {
            count++;
            scoreDisplay.textContent = count;

            // Зворотний зв'язок: вібрація
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });

        // Встановлюємо колір заголовка та фону згідно з темою користувача
        tg.setHeaderColor('secondary_bg_color');
        tg.setBackgroundColor('bg_color');
    </script>
</body>
</html>
